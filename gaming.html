  <script>
    let options = ["csgo", "rocket", "rust", "circles"]
    function ChangeGame(value) {
      for (var i = 0; i < options.length; i++) {
        var currentElement = options[i];
        document.getElementById(currentElement).style.display = "none"
        if (currentElement == value) {
          document.getElementById(currentElement).style.display = "flex"
        }
      }
    }
  </script>
